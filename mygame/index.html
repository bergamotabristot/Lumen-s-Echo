<!DOCTYPE html>
<html>
<head>
    <title>mygame</title>
    <style>
       /* Container for the canvas and buttons */
#controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  position: absolute;
  top: 20px;  /* Set a margin from the top for the other buttons */
  left: 0;
  right: 0;
  z-index: 10; /* Ensure buttons stay above the canvas */
  pointer-events: none; /* Let game interactions pass through */
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #f0f0f0;
  border: 2px solid #ccc;
  border-radius: 5px;
  transition: background-color 0.2s, transform 0.1s;
  pointer-events: auto; /* Allow interaction with the buttons */
}

button.selected {
  background-color: #4caf50; /* Color for selected button */
  color: white;
  border-color: #388e3c; /* Border color when selected */
  transform: scale(1.1); /* Slightly increase size of selected button */
}

button:active {
  transform: scale(0.95); /* Press effect on button */
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1; /* Canvas stays behind buttons */
  width: 100%; /* Adjust canvas to fill the screen */
  height: 100%;
}

/* Container for bottom buttons (Jump and Reset) */
#bottomControls {
  position: fixed;
  bottom: 20px;  /* Position from the bottom of the screen */
  left: 50%;
  transform: translateX(-50%);  /* Center the buttons */
  display: flex;  /* Use flexbox to align buttons side by side */
  gap: 10px;  /* Space between buttons */
  z-index: 11; /* Ensure buttons are above the canvas */
}

#jumpBtn,
#resetBtn {
  padding: 12px 25px;  /* Adjust button size */
  font-size: 18px;  /* Larger font size for better visibility */
}

    </style>
</head>
<body style="overflow:hidden">
    <div id="controls">
        <canvas id="gameCanvas"></canvas>
        <!-- Buttons for movement at the top -->
        <button id="runRightBtn">Left</button>
        <button id="runLeftBtn">Right</button>
    </div>
    
    <!-- Bottom controls (Jump and Reset buttons) -->
    <div id="bottomControls">
        <button id="jumpBtn">Jump</button>
        <button id="resetBtn">Reset</button>
    </div>
      
    <script src="./src/main.js" type="module"></script>
</body>
</html>
