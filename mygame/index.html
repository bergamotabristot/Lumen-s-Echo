<!DOCTYPE html>
<html>
<head>
    <title>mygame</title>
    <style>
       /* Container for the canvas and buttons */
#controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10; /* Ensure buttons are above the canvas */
  margin-top: 20px;
  pointer-events: none; /* Let game interactions pass through */
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #f0f0f0;
  border: 2px solid #ccc;
  border-radius: 5px;
  transition: background-color 0.2s, transform 0.1s;
  pointer-events: auto; /* Allow buttons to be clickable */
}

button.selected {
  background-color: #4caf50; /* Cor para o botão selecionado */
  color: white;
  border-color: #388e3c; /* Cor da borda quando selecionado */
  transform: scale(1.1); /* Aumenta um pouco o tamanho do botão selecionado */
}

button:active {
  transform: scale(0.95); /* Efeito de pressionar o botão */
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1; /* Canvas stays behind buttons */
  width: 100%; /* Adjust canvas to fill screen */
  height: 100%;
}


    </style>
</head>
<body style="overflow:hidden">
    <div id="controls">
        <canvas id="gameCanvas"></canvas>
  <!-- Buttons should be outside the canvas, inside the container -->
  <button id="runRightBtn">Left</button>
  <button id="runLeftBtn">Right</button>
  <button id="jumpBtn">Jump</button>
  <button id="resetBtn">Reset</button>
      </div>
      
    <script src="./src/main.js" type="module"></script>
</body>
</html>
