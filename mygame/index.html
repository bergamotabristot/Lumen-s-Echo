<!DOCTYPE html>
<html>
<head>
    <title>mygame</title>
    <style>
        #controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #f0f0f0;
  border: 2px solid #ccc;
  border-radius: 5px;
  transition: background-color 0.2s, transform 0.1s;
}

button.selected {
  background-color: #4caf50; /* Cor para o botão selecionado */
  color: white;
  border-color: #388e3c; /* Cor da borda quando selecionado */
  transform: scale(1.1); /* Aumenta um pouco o tamanho do botão selecionado */
}

button:active {
  transform: scale(0.95); /* Efeito de pressionar o botão */
}

    </style>
</head>
<body style="overflow:hidden">
    <div id="controls">
        <button id="jumpBtn">Jump</button>
         <button id="runRightBtn">Run Left</button>
         <button id="runLeftBtn">Run Right</button>
        <button id="resetBtn">Reset</button>
      </div>
      
    <script src="./src/main.js" type="module"></script>
</body>
</html>
